[package]
name = "pwasm-token-contract-bin"
version = "0.1.0"
authors = ["Alexey Frolov <frol.rage@gmail.com>"]

[dependencies]
pwasm-ethereum = "0.3"
pwasm-abi = "0.1"
pwasm-token-contract = { path = "contract" }
pwasm-ethereum = { git = "https://github.com/nikvolf/pwasm-ethereum" }

[lib]
crate-type = ["cdylib"]
path = "src/token.rs"

[profile.release]
panic = "abort"
lto = true
opt-level = "z"


[replace]
"pwasm-std:0.3.2" = { git = "https://github.com/paritytech/pwasm-std" }
"pwasm-std:0.3.0" = { git = "https://github.com/paritytech/pwasm-std" }